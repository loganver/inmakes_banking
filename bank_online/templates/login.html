<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="POST">
  {% csrf_token %}
    <input type="text" name="username" placeholder="User Name"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
    <div>
    <a href="{% url 'register' %}">Register</a>
    </div>


</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
